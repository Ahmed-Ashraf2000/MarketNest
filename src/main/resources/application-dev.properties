# Development environment settings
logging.level.root=INFO
logging.level.com.spring.school=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.spring.school.aspects=INFO
logging.level.sql=DEBUG
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/market-nest
spring.datasource.username=postgres
spring.datasource.password=${DEV_DB_PASSWORD}
# SQL display for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true